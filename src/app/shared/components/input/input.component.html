<label [for]="inputId" class="form-label">{{ title }} <span *ngIf="mandatory">*</span></label>
<input
  type="text"
  [id]="inputId"
  [name]="name ? name : inputId"
  class="form-control"
  [ngModel]="innerValue"
  (ngModelChange)="performOnChanged($event)"
  [disabled]="disabled"
  (blur)="performOnTouched()"
>
