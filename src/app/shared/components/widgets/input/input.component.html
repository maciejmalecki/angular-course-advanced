<label [attr.id]="inputId" class="form-label">{{title}}</label>
<input
       #editor
       type="text"
       class="form-control"
       [attr.name]="name ? name : inputId"
       [attr.id]="inputId"
       (input)="input()"
       (blur)="blur()">
<div class="invalid-feedback">
  {{ control?.errors | error }}
</div>
