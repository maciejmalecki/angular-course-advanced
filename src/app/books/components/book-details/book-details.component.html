<form (ngSubmit)="saveBook()" [formGroup]="formGroup">
  <p class="lead">Edit selected book</p>
  <div class="mb-3">
    <app-input
      inputId="title"
      title="Title"
      [mandatory]="true"
      formControlName="title">
    </app-input>
  </div>
  <div class="mb-3">
    <app-input
      inputId="author"
      title="Author"
      [mandatory]="true"
      formControlName="author">
    </app-input>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea name="description" id="description" rows="6" class="form-control" formControlName="description"></textarea>
    <div class="invalid-feedback">
      {{ formGroup.controls.description.errors | errorMsg : 'description' }}
    </div>
  </div>

  <ng-container formGroupName="edition">
  <div class="mb-3">
    <app-input
      inputId="publisher"
      title="Publisher"
      formControlName="publisher">
    </app-input>
  </div>
  <div class="mb-3">
    <app-input
      inputId="publishYear"
      title="Publish year"
      [mandatory]="true"
      formControlName="publishYear">
    </app-input>
  </div>
  <div class="mb-3">
    <app-input
      inputId="editionNumber"
      title="Edition"
      [mandatory]="true"
      formControlName="editionNumber">
    </app-input>
  </div>
  </ng-container>

  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-light" (click)="disableEnable()">Disable/Enable</button>
    <button type="button" class="btn btn-light" id="cancel-button" (click)="cancelEditing()">Cancel</button>
    <button type="submit" class="btn btn-primary" id="save-button" [disabled]="formGroup.invalid || formGroup.pristine">Save</button>
  </div>
</form>
