<ul class="list-group">
  <li [ngClass]="{ selected: book.id === selectedBook?.id}" class="list-group-item"
      *ngFor="let book of books$ | async"
      (click)="selectBook(book)">
    {{ book.title }}, <em>{{ book.author }}</em>
  </li>
</ul>

<div *ngIf="selectedBook" id="editor">
  <app-book-details
    [book]="selectedBook"
    (bookSaved)="saveBook($event)"
    (editingCancelled)="cancelEditing()"
  >
  </app-book-details>
</div>
